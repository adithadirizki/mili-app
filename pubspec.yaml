#  database
  sqflite: ^2.0.1
  objectbox: ^1.3.0
  objectbox_flutter_libs: ^1.3.0
  path_provider: ^2.0.1
#
  cached_network_image: ^3.2.0
  flutter_chat_ui: ^1.5.3
  image_picker: ^0.8.4+4
  image_cropper: ^1.4.1
# Messaging
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.4
  flutter_local_notifications: ^9.2.0
  top_snackbar_flutter: ^1.0.2
# Printer
  bluetooth_print: ^4.3.0
