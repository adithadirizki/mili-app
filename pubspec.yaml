dependencies:
  adaptive_navigation: ^0.0.3
  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  path_to_regexp: ^0.4.0
  quiver: ^3.0.0
#  shared_preferences: ^0.4.3
  url_launcher: ^6.0.0
  url_strategy: ^0.2.0
  flutter_svg : ^0.23.0
  intl:
#  connectivity:
  shared_preferences:
  carousel_slider:
#  dots_indicator:
  provider:
